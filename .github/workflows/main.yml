name: Carbon Kernel 4.6.x build

on: [push]
    # branches:
    #   - 4.6.x
  # pull_request:
  #   branches:
  #     - 4.6.x
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run hostname
        run: hostname
      - name: Fix host entry
        run: sudo echo "127.0.0.1 $(hostname)" | sudo tee -a /etc/hosts
      - name: Show hosts
        run: cat /etc/hosts
      - name: Checkout to 4.6.x
        uses: actions/checkout@v3
        with:
          repository: 'wso2/carbon-kernel'
          ref: '4.6.x'
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2
          restore-keys: ${{ runner.os }}-m2
      - name: Build Carbon Kernel
        run: mvn clean install --file pom.xml -Dskip.aspectj=true -Dmaven.test.skip=true -e 