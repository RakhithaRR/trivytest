name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."
      - run: echo "SHA is ${{ github.sha }}."
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build an image from Dockerfile
        run: |
          echo -e "
          FROM adoptopenjdk:11.0.10_9-jdk-hotspot-focal
          ARG USER=wso2carbon
          ARG USER_ID=802
          ARG USER_GROUP=wso2
          ARG USER_GROUP_ID=802
          ARG USER_HOME=/home/\${USER}
          RUN \
              groupadd --system -g \${USER_GROUP_ID} \${USER_GROUP} \
              && useradd --system --create-home --home-dir \${USER_HOME} --no-log-init -g \${USER_GROUP_ID} -u \${USER_ID} \${USER}

          COPY --chown=wso2carbon:wso2 modules/distribution/product/target/new.txt \${USER_HOME}/

          RUN \
              apt-get update \
              && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
                  libxml2-utils \
                  netcat \
                  unzip \
              && rm -rf /var/lib/apt/lists/*

          USER \${USER_ID}
          WORKDIR \${USER_HOME}
          " > Dockerfile
          docker build -t rakhitha/note:4.1.0 . 

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'rakhitha/note:4.1.0'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'library'
          severity: 'CRITICAL,HIGH,MEDIUM'
